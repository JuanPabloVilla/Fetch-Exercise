<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="/sources/icon.jpg" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="mainhome gap-1">
    <div class="container">
        <h1 class="text-center mb-4">Ejercicio API Colombia</h1>
        <p class="text-center">Departamentos de Colombia</p>
        
        <div class="mb-3 searchbar">
            <input type="text" id="searchInput" class="form-control searchbar" placeholder="Buscar departamento por nombre...">
        </div>

        <div class="mb-4 selector">
            <label for="sortSelect">Ordenar por:</label>
            <select id="sortSelect" class="form-control w-25">
                <option value="asc">Orden Alfabético (A-Z)</option>
                <option value="desc">Orden Alfabético (Z-A)</option>
            </select>
        </div>

        <div id="departments-container" class="row">
        </div>
    </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="mb-0">2024 - Juan Pablo Villa</p>
        </div>
    </footer>

    <script src="script/home.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
